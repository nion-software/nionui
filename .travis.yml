# commands to specify testing environments
language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8-dev
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
    - python: pypy3
  allow_failures:
    - python: 3.8-dev
    - python: nightly
    - python: pypy3

# command to install dependencies
install:
  - pip install -r test-requirements.txt

# command to run tests
script:
  python -m unittest discover -p '*_test.py'

# command to deploy to pypi on tags
deploy:
  provider: pypi
  user: "cmeyer"
  password:
    secure: ""
  on:
    tags: true
    python: '3.6'
    branch: master
  distributions: "sdist bdist_wheel" # Your distributions here
